  <script language="javascript" type="text/javascript" src="js/curve/ferguson.js"></script>

  <h1>Curves</h1>
  <h2>Click on canvas below to draw curves</h2>
  <div id="canvas"></div>
  <div>
    <button class="primary" onClick="uiHandler.setTool('ferguson');">FERGUSON</button>

  </div>
